<script>
    	$ ( function () {
            var jwt = sessionStorage.getItem('jwt_key');

            if ( !jwt ) {
                alert ( '没有登录' );
                window.location.href = 'login.html';
            }
            $.ajax({
                headers:{
                    authorization : jwt
                },
                dataType: "json",
                type: "post",
                url:'http://tp.com:81/index',
                success: function (res) {
                    if ( res.status == 200 ) {
                        alert ( '校验通过' );
                    }else {
                        alert ( res.msg );
                        sessionStorage.removeItem('jwt_key');
                        window.location.href = 'login.html';
                    }
                }
            })
        } )
    </script>
